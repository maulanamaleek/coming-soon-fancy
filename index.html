<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Fancy</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>We're <br />Coming Soon</h1>

        <p class="desc">
          Hello fashion enthusiast! We're currently building new fashion store.
          Add your email to get update to our grand opening deals.
        </p>

        <form>
          <input type="text" placeholder="Email Address" />
          <button>Submit</button>
        </form>

        <ul class="social">
          <li class="social-icon"><i class="fab fa-github fa-2x"></i></li>
          <li class="social-icon"><i class="fab fa-facebook fa-2x"></i></li>
          <li class="social-icon"><i class="fab fa-instagram fa-2x"></i></li>
          <li class="social-icon"><i class="fab fa-twitter fa-2x"></i></li>
        </ul>
      </div>
      <div class="image"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/04b6c6740d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
